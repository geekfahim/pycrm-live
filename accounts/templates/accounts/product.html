{% extends 'accounts/main.html' %}

{% block title%}
Products
{%endblock%}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between my-4">
                        <h5 class="card-title">Products</h5>
                        <a href="{%url 'create_product'  %}" class="btn btn-primary">Add Product</a>
                        
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Products</th>
                                <th>Category</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in products%}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.category}}</td>
                                <td>{{i.price}} à§³ </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
