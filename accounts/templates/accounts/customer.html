{% extends 'accounts/main.html' %}

{% block title%}
Customers
{%endblock%}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between my-4">
                        <h5 class="card-title">Customers</h5>
                        <a href="{%url 'create_customer'  %}" class="btn btn-primary">Add Customer</a>
                        
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Customers</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in customers%}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.phone}}</td>
                                <td>{{i.email}}</td>
                                <td><a href="{% url 'update_customer' i.id %}" class="btn btn-success btn-block"><i class="far fa-edit"></i>&nbsp;</a></td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
